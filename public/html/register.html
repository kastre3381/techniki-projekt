<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="icon" href="../images/icon.svg" type="image/x-icon">
    <title>Rejestracja</title>
  </head>
  <body class="bg-dark" style="color: aliceblue;">
    <nav class="navbar navbar-expand-lg bg-light fixed-top">
      <div class="container-fluid">
          <a class="navbar-brand" href="/"><strong>Strona domowa</strong></a>
  
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
  
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                  <a href="/simulation" class="nav-link">Symulacja</a>
                  </li>  
                <li class="nav-item">
                      <a href="/login" id="loginButton"class="nav-link">Zaloguj się</a>
                  </li>
                  <li class="nav-item">
                      <a href="/register" id="registerButton" class="nav-link">Zarejestruj się</a>
                  </li>
                  <li class="nav-item">
                      <a href="/" class="nav-link" id="logoutButton" onclick="logout()">Wyloguj się</a>
                  </li>
              </ul>
          </div>
      </div>
  </nav>

    <section class="vh-100 gradient-custom" style="padding-top: 30px;">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card bg-dark text-white" style="border-radius: 1rem;">
              <div class="card-body p-5 text-center">
                <div class="mb-md-5 mt-md-4 pb-5">
                  <h2 class="fw-bold mb-2 text-uppercase">Zarejestruj się</h2>
                  <p class="text-white-50 mb-5">Podaj login i hasło!!!!</p>
                  
                  <form action="/register" method="post">
                  
                  <div class="form-outline form-white mb-4">
                    <input type="text" id="username" name="username" required class="form-control form-control-lg" />
                    <label class="form-label" for="username">Login</label>
                  </div>
    
                  <div class="form-outline form-white mb-4">
                    <input type="password" id="password" name="password" required class="form-control form-control-lg" />
                    <label class="form-label" for="password">Hasło</label>
                  </div>
  
                  <button class="btn btn-outline-light btn-lg px-5" type="submit">Zarejestruj się!!!</button>
                </div>
              </form>
  
                <div>
                  <p class="mb-0"> Posiadasz konto? <a href="#" id="registerButton" class="nav-link" onclick="location.href='/login'">Zaloguj się</a>
                  </p>
                </div>
    
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>


    
  <footer class="footer mt-auto py-3 bg-dark">
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.0);">
      © 2024 Copyright: Kacper Tracz
    </div>
  </footer>  
  <script src="../js/client.js"></script>
  <script src="../js/handle-ui.js"></script>
</body>
</html>
