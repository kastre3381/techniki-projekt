<div class="text-center">
<form method="post" action="/saveOption">
    
    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" id="orbitCheckbox" name="orbitCheckbox" checked>
      <label class="form-check-label" for="showOrbit">Włącz/wyłącz orbity</label>
    </div>

    <label for="speedVal">Intensywność symulacji: <strong id="intensityVal">1</strong> </label>
    <input
            type="range"
            class="form-range"
            id="speedVal"
            name="speedVal"
            min="0.0"
            max="5.0"
            step="0.01"
            value="1.0"
            onchange="updateIntensity()"
    >

    <button class="btn btn-outline-light btn-lg px-5" type="submit" id="saveFormID">Zapisz dane do bazy!</button>

</form>
</div>
